  <style>
    /* CSS Backgrounds */
    body {
      background-color: #f0f0f0; /* Color de fondo */
      background-image: url('https://www.transparenttextures.com/patterns/diamond-upholstery.png'); /* Imagen de fondo */
      background-repeat: repeat; /* Repetir imagen */
      background-attachment: fixed; /* Fondo fijo al hacer scroll */
    }

    /* CSS Borders */
    header, footer {
      border: 2px solid #333; /* Borde sólido */
      padding: 10px;
      margin: 10px;
    }

    /* CSS Margins y Padding */
    main {
      margin: 20px; /* Espacio externo */
      padding: 15px; /* Espacio interno */
      background-color: #fff;
      border: 1px solid #ccc;
    }

    /* CSS Units */
    h1 {
      font-size: 2em; /* Unidad relativa */
    }
    p {
      font-size: 16px; /* Unidad absoluta en px */
    }

    /* CSS Position y Z-index */
    nav {
      position: relative; /* Posicionamiento relativo */
      z-index: 10; /* Prioridad de apilamiento */
      background-color: #ddd;
      padding: 5px;
    }

    footer {
      position: relative;
      z-index: 5; /* Menor prioridad que nav */
    }
  </style>
</head>
